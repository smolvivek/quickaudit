<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickAudit - Audit Configuration</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .audit-config-container {
            padding-bottom: 5rem;
        }
        
        .progress-bar-container {
            margin: 1rem 0 2rem;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .step-indicator {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: var(--surface);
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .step.active .step-indicator {
            background-color: var(--primary-blue);
            color: white;
        }
        
        .step.completed .step-indicator {
            background-color: var(--success);
            color: white;
        }
        
        .step-label {
            font-size: 0.75rem;
            color: var(--light-text);
            text-align: center;
        }
        
        .step.active .step-label {
            color: var(--primary-blue);
            font-weight: 500;
        }
        
        .progress-bar {
            height: 0.25rem;
            background-color: var(--border);
            border-radius: 0.125rem;
            margin-top: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-blue);
            border-radius: 0.125rem;
            width: 66%;
        }
        
        .template-summary {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: var(--background);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .template-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            background-color: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
            color: var(--primary-blue);
        }
        
        .template-details {
            flex: 1;
        }
        
        .template-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .template-meta {
            font-size: 0.75rem;
            color: var(--light-text);
        }
        
        .change-link {
            color: var(--primary-blue);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .location-picker {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .map-placeholder {
            height: 10rem;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            margin-bottom: 0.5rem;
        }
        
        .location-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .location-action-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        
        .priority-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .priority-option {
            flex: 1;
            padding: 0.75rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .priority-option.selected {
            border-color: currentColor;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .priority-low {
            color: var(--success);
        }
        
        .priority-medium {
            color: var(--warning);
        }
        
        .priority-high {
            color: var(--error);
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-title">Configure Audit</div>
        <div class="header-actions">
            <div class="header-icon">
                <i class="fas fa-save"></i>
            </div>
        </div>
    </div>

    <div class="container audit-config-container">
        <div class="progress-bar-container">
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-indicator"><i class="fas fa-check"></i></div>
                    <div class="step-label">Select Template</div>
                </div>
                <div class="step active">
                    <div class="step-indicator">2</div>
                    <div class="step-label">Configure</div>
                </div>
                <div class="step">
                    <div class="step-indicator">3</div>
                    <div class="step-label">Review</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="template-summary card">
            <div class="template-icon">
                <i class="fas fa-hard-hat"></i>
            </div>
            <div class="template-details">
                <div class="template-title">Safety Inspection</div>
                <div class="template-meta">45 items â€¢ Est. time: 30 min</div>
            </div>
            <a href="audit_creation.html" class="change-link">Change</a>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="audit-name">Audit Name</label>
            <input type="text" id="audit-name" class="form-control" value="Safety Inspection - May 2025" placeholder="Enter audit name">
        </div>
        
        <div class="form-group">
            <label class="form-label">Location</label>
            <div class="location-picker">
                <div class="map-placeholder">
                    <i class="fas fa-map-marker-alt"></i> Map View
                </div>
                <div class="location-actions">
                    <button class="location-action-btn">
                        <i class="fas fa-crosshairs"></i>
                        <span>Current Location</span>
                    </button>
                    <button class="location-action-btn">
                        <i class="fas fa-search-location"></i>
                        <span>Search</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="audit-date">Date & Time</label>
            <input type="datetime-local" id="audit-date" class="form-control" value="2025-05-20T10:30">
        </div>
        
        <div class="form-group">
            <label class="form-label">Priority</label>
            <div class="priority-selector">
                <div class="priority-option priority-low" onclick="selectPriority(this, 'low')">
                    <div><i class="fas fa-flag"></i></div>
                    <div>Low</div>
                </div>
                <div class="priority-option priority-medium selected" onclick="selectPriority(this, 'medium')">
                    <div><i class="fas fa-flag"></i></div>
                    <div>Medium</div>
                </div>
                <div class="priority-option priority-high" onclick="selectPriority(this, 'high')">
                    <div><i class="fas fa-flag"></i></div>
                    <div>High</div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="assignee">Assignee</label>
            <select id="assignee" class="form-control">
                <option value="self" selected>Myself</option>
                <option value="john">John Smith</option>
                <option value="sarah">Sarah Johnson</option>
                <option value="mike">Mike Williams</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="notes">Notes</label>
            <textarea id="notes" class="form-control" rows="3" placeholder="Add any additional notes or instructions"></textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label">Attachments</label>
            <button class="btn btn-secondary w-full">
                <i class="fas fa-paperclip"></i> Add Attachments
            </button>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="window.location.href='audit_creation.html'">Back</button>
            <button class="btn btn-primary" onclick="window.location.href='audit_execution.html'">Start Audit</button>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="dashboard.html" class="bottom-nav-item">
            <div class="bottom-nav-icon"><i class="fas fa-home"></i></div>
            <div>Dashboard</div>
        </a>
        <a href="#" class="bottom-nav-item active">
            <div class="bottom-nav-icon"><i class="fas fa-clipboard-check"></i></div>
            <div>Audits</div>
        </a>
        <a href="#" class="bottom-nav-item">
            <div class="bottom-nav-icon"><i class="fas fa-file-alt"></i></div>
            <div>Templates</div>
        </a>
        <a href="#" class="bottom-nav-item">
            <div class="bottom-nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div>Reports</div>
        </a>
        <a href="#" class="bottom-nav-item">
            <div class="bottom-nav-icon"><i class="fas fa-ellipsis-h"></i></div>
            <div>More</div>
        </a>
    </div>
    
    <script>
        function selectPriority(element, priority) {
            // Remove selected class from all priority options
            document.querySelectorAll('.priority-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
        }
    </script>
</body>
</html>
